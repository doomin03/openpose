<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="
        position: fixed;
        left: 0;
        top: 0;
        text-align: center;
        background-color: gray;
        width: 100%;
        height: 70px;
        line-height: 70px;
        ">
        <b>입력하세요</b>
    </header>

    <section style="
        position: fixed;
        left: 0;
        top: 70px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
    ">
        <form action="/post", method="post">
            <p>이미지 경로: <input type="text" id="input_path" ></p>
            <p>오픈포즈 경로: <input type="text" id="output_path"></p>
            <p>모델 경로 <input type="text" id="model_path"></p>
            <button type="submit">전송</button>
        </form>
    </section>
</body>
</html>
